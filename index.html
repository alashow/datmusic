<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="icon" type="image/png" href="icon.png">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Alashov Music</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/flatly/bootstrap.min.css">
		<link rel="stylesheet" href="css/min.css?v=1.1.3">
		<!-- <link rel="stylesheet" href="css/jquery.ui.css"> --> 
	</head>
	<body>
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a  class="navbar-brand" onclick="window.scrollTo(0, 0);">alashov</a>
				</div>
			</div>
		</div>
		<div class="wrapper">
			<div class="container">
				<div class="col-xs-12">
					<div id="jquery_jplayer_1" class="jp-jplayer"></div>
					<div id="jp_container_1" class="jp-audio" style="display: none;" data-toggle="tooltip" data-placement="bottom" title="Üstüne basyp saradyp hem bolýar">
						<div class="jp-controls">
							<a class="jp-play"><i class="glyphicon glyphicon-play"></i></a>
							<a class="jp-pause"><i class="glyphicon glyphicon-pause"></i></a>
						</div>
						<div class="jp-progress">
							<div class="jp-seek-bar">
								<div class="jp-play-bar">
								</div>
							</div>
							<div class="jp-current-time"></div>
						</div>
						<div class="jp-no-solution">
							Media Player Error<br>
							Update your browser or Flash plugin
						</div>
					</div>
					<div class="input-group"  style="z-index: 5">
						<input id="query" type="text" class="form-control" autofocus>
						<span class="input-group-btn">
							<button class="btn btn-primary search" type="button"><span class="glyphicon glyphicon-search"></span></button>
						</span>
					</div>
					<div id="result">
						<div id="loading" style="display:none" class="spinner text-center">
							<div class="rect1"></div>
							<div class="rect2"></div>
							<div class="rect3"></div>
							<div class="rect4"></div>
							<div class="rect5"></div>
						</div>
						<br>
						<div class="list-group"></div>
					</div>
				</div>
			</div>
		</div>
		<div id="footer">
			<div class="container">
				<p class="muted credit text-center">With ♥ by <a href="https://github.com/alashow/music" target="_blank">Alashov</a></p>
			</div>
		</div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<!-- <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script> --> 
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script src="http://cdn.jsdelivr.net/jplayer/2.9.2/jquery.jplayer.min.js"></script>
		<script src="js/app.min.js?v=1.1.6" type="text/javascript" charset="utf-8"></script>
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
			ga('create', 'UA-54770193-1', 'auto');
			ga('send', 'pageview');
		</script>
		<div class="modal fade" id="captchaModal">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-body" id="captchaModalBody">
						<img id="captchaImage" >
						<input type="text" id="captchaKey" class="form-control">
						<button type="button" id="captchaSend" class="btn btn-primary btn-block">Iber</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
